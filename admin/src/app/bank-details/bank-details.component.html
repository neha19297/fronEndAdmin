<div class="heading">
  <img class="logo" src="/assets/Color logo with background 1.png">

  <h1>Bank Details Or Scan QR Code</h1>

</div>

<div>
    <form [formGroup]="bankForm" #bank="ngForm"
    (ngSubmit)="bankFn(bank.value)">
    <h2>   Welcome to Global Genius Index(G2I)
    </h2>
      <div>
            <mat-form-field appearance="outline" >
                <mat-label>Banks</mat-label>
                <mat-select name="bank" formControlName="bank">
                  <mat-option  *ngFor="let bank of banks" [value]="bank" id="bank">
                   <a >
                    {{bank}}
                   </a> 
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div> 
        
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Account Holder's Name</mat-label>
                <input matInput formControlName="name" type="text" id="name">
              </mat-form-field>
        </div>
         
         <div>
            <mat-form-field appearance="outline" >
                <mat-label for="ifsc">IFSC Number</mat-label>
                <input matInput formControlName="ifsc" id="ifsc" >
              </mat-form-field>
        </div>
           



            <!-- like password match -->
            <div>
  <mat-form-field appearance="outline">
    <mat-label>Account Number</mat-label>
    <input matInput type="number" id="account" 
    formControlName="account" [ngClass]="{error : getControl('account')?.errors && getControl('account')?.touched}">
    <div *ngIf="getControl('account')?.errors && getControl('account')?.touched">

        <small class="text-danger" *ngIf="getControl('account')?.errors?.['required']">account field is requird</small>

        <small class="text-danger" *ngIf="getControl('account')?.errors?.['minlength'] || getControl('account')?.errors?.['maxlength']">account should be minimum 8 and maximum 32 characters long.</small>

      </div>
  </mat-form-field>
