       <div>
        <mat-form-field appearance="outline" >
          <mat-label>Course Type :</mat-label>
          <mat-select name="courseType" formControlName="courseType">
            <mat-option  *ngFor="let courseType of courseTypes" [value]="courseType" id="courseType">
             <a >
              {{courseType}}
             </a> 
            </mat-option>
          </mat-select>
        </mat-form-field>
       </div>
        
       <div>
        <mat-form-field appearance="outline" >
          <mat-label>Course Name : </mat-label>
          <mat-select name="courseName" formControlName="courseName">
            <mat-option  *ngFor="let courseName of courseNames" [value]="courseName" id="courseName">
             <a >
              {{courseName}}
             </a> 
            </mat-option>
          </mat-select>
        </mat-form-field>
       </div>
         
       <div>
        <mat-form-field appearance="outline" >
          <mat-label>Class :</mat-label>
          <mat-select name="class" formControlName="class">
            <mat-option  *ngFor="let class of classes" [value]="class" id="class">
             <a >
              {{class}}
             </a> 
            </mat-option>
          </mat-select>
        </mat-form-field>
       </div>
          
       <div>
        <mat-form-field appearance="outline" >
          <mat-label>Course Syllabus : </mat-label>
          <mat-select name="syllabus" formControlName="syllabus">
            <mat-option  *ngFor="let syllabus of syllabus" [value]="syllabus" id="syllabus">
             <a >
              {{syllabus}}
             </a> 
            </mat-option>
          </mat-select>
        </mat-form-field>
       </div>
          
     <div>
      <mat-form-field appearance="outline">
        <mat-label>Name of State Board :</mat-label>
        <input matInput formControlName="board" type="text" id="board">
      </mat-form-field>
     </div>
