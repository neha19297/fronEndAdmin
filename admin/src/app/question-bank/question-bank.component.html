
  
  <div>
  <h5>
        all que
    </h5>
    <table mat-table style="text-align: left;
    color:black;position:absolute">
        <thead>
            <tr >
                <th>que_num </th> 
                <th >subject</th>
                <th >chapter</th>
                <th >description </th>
                <th>category </th>
                <th>que_option</th>
                <th>option</th>
                <th>answer</th>
                <th>Action</th>
                <th>Update</th>
            </tr>
           
        </thead>
        <tbody>
            <tr style="border:1px solid black"
             *ngFor="let item of questionList">
                <td>{{item.que_num}}</td>
                <td>{{item.subject}}</td>
                <td>{{item.chapter}}</td>
                <td>{{item.description}}</td>
                <td>{{item.category}}</td>
                <td>{{item.que_option}}</td>
                <td>{{item.option}}</td>
                <td>{{item.answer}}</td>
                <td><button (click)="deleteQue(item.id)">Delete</button></td>
                <td><a routerLink="/queUpdate/{{item.id}}">Update</a> </td>
            
            </tr> 
        </tbody>
    </table>
 </div>
