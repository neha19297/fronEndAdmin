<header class="common_header">
    <li>
        <h3> Global Genius Index (G2I)</h3>
    </li>
    <li>
        <a routerLink=''>Home</a>
    </li>
    
    <li>
        <h2>Personal Details</h2>
    </li>
</header>
<form  #profile="ngForm" (ngSubmit)="profileFn(profileForm)"
      name="profileForm" [formGroup]="profileForm">
        
       <div>
        <mat-form-field appearance="outline" style="

        position: absolute;
        width: 441px;
        height: 74px;
        left: 143px;
        top: 209px;
        
      
        border-radius: 30px;"> 
          <mat-label>First Name</mat-label>
            <input formControlName="fname" matInput />
        </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="outline" style="

        position: absolute;
        width: 441px;
        height: 74px;
        left: 838px;
        top: 209px;
        "> 
          <mat-label style="color: #2C0065;">Last Name</mat-label>
            <input formControlName="lname" matInput />
        </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="outline" style="position: absolute;
        width: 1013px;
        height: 74px;
        left: 143px;
        top: 320px;"> 
          <mat-label>Email ID</mat-label>
            <input formControlName="email" matInput />
        </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="outline" style="position: absolute;
        width: 441px;
        height: 74px;
        left: 143px;
        top: 431px;"> 
          <mat-label>Subject</mat-label>
            <input formControlName="subject" matInput />
        </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="fill"style="width: 356px;
        position:absolute;
        height: 31px;
        left: 143px;
        top: 549px; background-color:white;">
            <mat-label >Subscription start date</mat-label>
            <input  matInput [matDatepicker]="picker1" formControlName="startDate">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="fill" style="position: absolute;
        width: 321px;
        height: 31px;
        left: 872px;
        top: 549px;">
            <mat-label>Subscription end date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="endDate">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
       </div>
       <div>
        <button>Save</button>
       </div>

</form>
